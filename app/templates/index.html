{% extends "base.html" %}

{% block content %}
    <div class="search-container">
        <h2>Enter Company Name or Ticker</h2>
        <form id="searchForm">
            <label for="query">Company Name:</label>
            <input type="text"
                   id="query"
                   name="query"
                   placeholder="e.g., Apple or AAPL"
                   aria-label="Company Name">
            <button type="submit">Analyze</button>
        </form>
    </div>

    <div id="results"></div>

{% endblock %}
